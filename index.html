<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .card {

    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey my love, [Zeynebim] ‚ù§Ô∏è</h1>
    <p>You make my life brighter every single day.</p>
    <h2>Will you be my Valentine? üíå</h2>

    <button id="yes" onclick="yesClicked()">YES üòç</button>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1>YAYYY ü•∞‚ù§Ô∏è</h1>
          <p>I love you more than words can say.</p>
          <p>Happy Valentine‚Äôs Day üíñ</p>

    function moveNo() {

      const y = Math.random() * (window.innerHeight - 50);
      no.style.left = x + "px";
      no.style.top = y + "px";
    }
  </script>

</body>
</html>
